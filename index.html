<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- title -->
    <div class="container-fluid">
      <div id="header">Stopwatch</div>

      <!-- lap time -->

      <div id="lap">
        <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span
          id="lapcentisecond"
          >00</span
        >
      </div>

      <!-- time -->
      <div id="time">
        <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span
          id="timecentisecond"
          >00</span
        >
      </div>

      <!-- controls -->

      <div id="controlsContainer" class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <div id="startButton" class="control">Start</div>

          <div id="stopButton" class="control">Stop</div>

          <div id="resumeButton" class="control">Resume</div>
        </div>
        <div class="col-xs-2">
          <div id="lapButton" class="control">Lap</div>

          <div id="resetButton" class="control">Reset</div>
        </div>
      </div>
      <!-- Laps -->
      <div id="laps"></div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stopwatch.js"></script>
  </body>
</html>
